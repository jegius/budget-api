version: '3.9'

services:
  # Сервис базы данных PostgreSQL
  db:
    image: postgres:15-alpine
    container_name: budget-tracker-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: budgetdb
      POSTGRES_USER: budget
      POSTGRES_PASSWORD: budgetpass
    ports:
      - "5433:5432" # Маппим порт 5432 контейнера на 5433 хоста, чтобы избежать конфликта
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - budget-network

  # Сервис NestJS приложения
  budget-tracker-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: budget-tracker-api
    restart: unless-stopped
    depends_on:
      - db
    ports:
      - "3000:3000"
    environment:
      POSTGRES_HOST: db
      POSTGRES_PORT: 5432
      POSTGRES_USER: budget
      POSTGRES_PASSWORD: budgetpass
      POSTGRES_DB: budgetdb
      JWT_SECRET: your_strong_jwt_secret_here
      JWT_EXPIRES_IN: 7d
      PORT: 3000
    networks:
      - budget-network
    # Опционально: для разработки можно раскомментировать, чтобы видеть изменения без пересборки
    # volumes:
    #   - .:/usr/src/app
    #   - /usr/src/app/node_modules

# Определение тома для хранения данных PostgreSQL
volumes:
  postgres_data:

# Определение пользовательской сети для связи сервисов
networks:
  budget-network:
    driver: bridge